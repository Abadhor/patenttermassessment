<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-6">
            <h3>Login</h3>
            <form (ngSubmit)="onLogin()" #logForm="ngForm">
              <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required [(ngModel)]="loginForm.email" name="loginEmail">
              </div>
              <button type="submit" class="btn btn-default">Login</button>
              <h6 id="registerInfo">{{loginDiagnostic}}</h6>
            </form>
          </div>
          <div class="col-md-6">
            <h3>Register</h3>
            <form (ngSubmit)="onRegister()" #regForm="ngForm">
              <div class="form-group">
                <label for="registerEmail">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Email" required [(ngModel)]="registerForm.email" name="registerEmail">
              </div>
              <div class="form-group">
                <label >Domain</label>
                <div class="checkbox" *ngFor="let domain of domains" >
                  <label>
                    <input type="checkbox" id="domain" [value]="domain" (click)="checkboxOnClick(domain)"> {{domain}}
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" [disabled]="(registerForm.domains | json ) === ({} | json)">Register</button>
              <h6 id="registerInfo">{{diagnostic}}</h6>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
